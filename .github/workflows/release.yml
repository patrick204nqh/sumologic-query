name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3'
        bundler-cache: true

    - name: Install dependencies
      run: bundle install

    - name: Run tests
      run: bundle exec rspec

    - name: Build gem
      run: gem build sumologic-query.gemspec

    - name: Extract version
      id: version
      run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Publish to RubyGems
      env:
        GEM_HOST_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}
      run: |
        mkdir -p ~/.gem
        cat << EOF > ~/.gem/credentials
        ---
        :rubygems_api_key: ${GEM_HOST_API_KEY}
        EOF
        chmod 0600 ~/.gem/credentials
        gem push *.gem

    - name: Generate Release Notes
      id: release_notes
      uses: actions/github-script@v7
      with:
        script: |
          const { data } = await github.rest.repos.generateReleaseNotes({
            owner: context.repo.owner,
            repo: context.repo.repo,
            tag_name: context.ref.replace('refs/tags/', ''),
          });
          return data.body;
        result-encoding: string

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: '*.gem'
        body: |
          ## Installation

          ```bash
          # Via RubyGems
          gem install sumologic-query

          # Via Homebrew
          brew tap patrick204nqh/tap
          brew install sumologic-query
          ```

          ## What's Changed

          ${{ steps.release_notes.outputs.result }}

          ## Links

          - üì¶ [RubyGems Package](https://rubygems.org/gems/sumologic-query/versions/${{ steps.version.outputs.version }})
          - üìñ [Documentation](https://github.com/patrick204nqh/sumologic-query#readme)
          - üêõ [Report Issues](https://github.com/patrick204nqh/sumologic-query/issues)

          **Full Changelog**: https://github.com/patrick204nqh/sumologic-query/compare/v${{ steps.version.outputs.version }}...HEAD
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
