name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.compare.outputs.should_release }}
      current_version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract current version
        id: version
        run: |
          version=$(grep "VERSION = " lib/sumologic/version.rb | sed "s/.*VERSION = '\(.*\)'/\1/")
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "üì¶ Current version in code: $version"

      - name: Get latest release
        id: latest
        run: |
          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$latest_tag" ]; then
            echo "version=0.0.0" >> $GITHUB_OUTPUT
            echo "üì≠ No previous releases found"
          else
            latest_version=${latest_tag#v}
            echo "version=$latest_version" >> $GITHUB_OUTPUT
            echo "üìå Latest release: $latest_version"
          fi

      - name: Compare versions
        id: compare
        run: |
          current="${{ steps.version.outputs.version }}"
          latest="${{ steps.latest.outputs.version }}"

          echo "Comparing versions:"
          echo "  Current: $current"
          echo "  Latest:  $latest"

          if [ "$latest" = "0.0.0" ]; then
            echo "üéâ First release detected!"
            echo "should_release=true" >> $GITHUB_OUTPUT
          elif printf '%s\n%s\n' "$latest" "$current" | sort -V -C; then
            if [ "$current" != "$latest" ]; then
              echo "‚úÖ Version increased: $latest ‚Üí $current"
              echo "should_release=true" >> $GITHUB_OUTPUT
            else
              echo "‚è∏Ô∏è  Version unchanged - skipping release"
              echo "should_release=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "‚ö†Ô∏è  Version decreased: $latest ‚Üí $current (skipping)"
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi

  test:
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: ['2.7', '3.3']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby ${{ matrix.ruby }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Run tests
        run: bundle exec rspec

      - name: Run RuboCop
        run: bundle exec rubocop

  release:
    needs: [check-version, test]
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Generate release notes from commits
        id: notes
        run: |
          # Get previous version
          prev_version=$(git describe --tags --abbrev=0 2>/dev/null | sed 's/v//' || echo "0.0.0")

          # Get commits since last tag (excluding version bumps and changelog updates)
          commits=$(git log v${prev_version}..HEAD --pretty=format:"%s" --no-merges | \
            grep -v "skip ci" | \
            grep -v "^bump version" | \
            grep -v "^chore(release):" || true)

          # Generate markdown changelog
          changelog=""

          # Categorize commits
          features=$(echo "$commits" | grep "^feat:" | sed 's/^feat: /- /' || true)
          fixes=$(echo "$commits" | grep "^fix:" | sed 's/^fix: /- /' || true)
          chores=$(echo "$commits" | grep "^chore:" | sed 's/^chore: /- /' || true)
          docs=$(echo "$commits" | grep "^docs:" | sed 's/^docs: /- /' || true)
          refactor=$(echo "$commits" | grep "^refactor:" | sed 's/^refactor: /- /' || true)

          # Build changelog sections
          if [ -n "$features" ]; then
            changelog="${changelog}### üéâ New Features\n\n${features}\n\n"
          fi

          if [ -n "$fixes" ]; then
            changelog="${changelog}### üêõ Bug Fixes\n\n${fixes}\n\n"
          fi

          if [ -n "$refactor" ]; then
            changelog="${changelog}### üîß Refactoring\n\n${refactor}\n\n"
          fi

          if [ -n "$docs" ]; then
            changelog="${changelog}### üìö Documentation\n\n${docs}\n\n"
          fi

          if [ -n "$chores" ]; then
            changelog="${changelog}### üßπ Maintenance\n\n${chores}\n\n"
          fi

          # If no categorized commits, list all
          if [ -z "$changelog" ]; then
            other=$(echo "$commits" | sed 's/^/- /' || true)
            if [ -n "$other" ]; then
              changelog="### Changes\n\n${other}\n\n"
            fi
          fi

          # Output to file and GitHub output
          echo -e "$changelog" > /tmp/release_notes.md
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat /tmp/release_notes.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Update CHANGELOG.md
        run: |
          version="${{ needs.check-version.outputs.current_version }}"
          date=$(date +%Y-%m-%d)

          # Get previous version for compare link
          prev_version=$(git describe --tags --abbrev=0 2>/dev/null | sed 's/v//' || echo "0.0.0")

          # Create new entry ‚Äî read changelog from file written by previous step
          # to avoid shell quoting issues with special characters in commit messages
          echo "## [$version](https://github.com/patrick204nqh/sumologic-query/compare/v$prev_version...v$version) ($date)" > /tmp/new_entry.md
          echo "" >> /tmp/new_entry.md
          cat /tmp/release_notes.md >> /tmp/new_entry.md
          echo "" >> /tmp/new_entry.md

          # Prepend to CHANGELOG.md (after the header)
          if [ -f CHANGELOG.md ]; then
            # Insert after the first 8 lines (header)
            head -8 CHANGELOG.md > /tmp/changelog_header.md
            tail -n +9 CHANGELOG.md > /tmp/changelog_body.md
            cat /tmp/changelog_header.md /tmp/new_entry.md /tmp/changelog_body.md > CHANGELOG.md
          else
            cat > CHANGELOG.md << 'HEADER'
          # Changelog

          All notable changes to this project will be documented in this file.

          This project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

          The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
          and release notes are automatically generated from commit messages.

          HEADER
            cat /tmp/new_entry.md >> CHANGELOG.md
          fi

          # Commit changelog
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "chore(release): update CHANGELOG for v${version} [skip ci]" || echo "No changes to commit"
          git push origin main || echo "Nothing to push"

      - name: Create git tag
        run: |
          version="${{ needs.check-version.outputs.current_version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Pull latest (includes changelog commit)
          git pull origin main

          git tag -a "v${version}" -m "Release v${version}"
          git push origin "v${version}"
          echo "tag=v${version}" >> $GITHUB_OUTPUT
        id: tag

      - name: Build gem
        run: |
          bundle install
          gem build sumologic-query.gemspec
          ls -lh *.gem

      - name: Publish to RubyGems
        env:
          GEM_HOST_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}
        run: |
          mkdir -p ~/.gem
          cat << EOF > ~/.gem/credentials
          ---
          :rubygems_api_key: ${GEM_HOST_API_KEY}
          EOF
          chmod 0600 ~/.gem/credentials
          gem push *.gem
          echo "‚úÖ Published to RubyGems"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          files: '*.gem'
          body: |
            ## Installation

            ```bash
            # Via RubyGems
            gem install sumologic-query

            # Via Homebrew (available after tap updates)
            brew tap patrick204nqh/tap
            brew install sumologic-query
            ```

            ## What's Changed

            ${{ steps.notes.outputs.changelog }}

            ## Links

            - üì¶ [RubyGems Package](https://rubygems.org/gems/sumologic-query/versions/${{ needs.check-version.outputs.current_version }})
            - üìñ [Documentation](https://github.com/patrick204nqh/sumologic-query#readme)
            - üêõ [Report Issues](https://github.com/patrick204nqh/sumologic-query/issues)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
