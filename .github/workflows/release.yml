name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3'
        bundler-cache: true

    - name: Install dependencies
      run: bundle install

    - name: Run tests
      run: bundle exec rspec

    - name: Build gem
      run: gem build sumologic-query.gemspec

    - name: Extract version
      id: version
      run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Extract changelog
      id: changelog
      run: |
        # Extract the section for this version from CHANGELOG.md
        version=${{ steps.version.outputs.version }}
        echo "Extracting changelog for version $version"

        # Get content between this version and the next version header
        awk "/^## \[$version\]/,/^## \[/{if(/^## \[/ && !/^## \[$version\]/)exit;print}" CHANGELOG.md > current_changelog.md

        # If changelog is empty, use default message
        if [ ! -s current_changelog.md ]; then
          echo "See [CHANGELOG.md](https://github.com/patrick204nqh/sumologic-query/blob/main/CHANGELOG.md) for details." > current_changelog.md
        fi

        # Set multiline output
        {
          echo 'notes<<EOF'
          cat current_changelog.md
          echo EOF
        } >> $GITHUB_OUTPUT

    - name: Publish to RubyGems
      env:
        GEM_HOST_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}
      run: |
        mkdir -p ~/.gem
        cat << EOF > ~/.gem/credentials
        ---
        :rubygems_api_key: ${GEM_HOST_API_KEY}
        EOF
        chmod 0600 ~/.gem/credentials
        gem push *.gem

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: '*.gem'
        body: |
          # üöÄ sumologic-query v${{ steps.version.outputs.version }}

          ## Installation

          ```bash
          # Via RubyGems
          gem install sumologic-query

          # Via Homebrew
          brew tap patrick204nqh/tap
          brew install sumologic-query
          ```

          ## What's Changed

          ${{ steps.changelog.outputs.notes }}

          ## Links

          - üì¶ [RubyGems Package](https://rubygems.org/gems/sumologic-query/versions/${{ steps.version.outputs.version }})
          - üìñ [Documentation](https://github.com/patrick204nqh/sumologic-query#readme)
          - üêõ [Report Issues](https://github.com/patrick204nqh/sumologic-query/issues)
        generate_release_notes: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
