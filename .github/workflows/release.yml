name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.compare.outputs.should_release }}
      current_version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract current version
        id: version
        run: |
          version=$(grep "VERSION = " lib/sumologic/version.rb | sed "s/.*VERSION = '\(.*\)'/\1/")
          echo "version=$version" >> $GITHUB_OUTPUT
          echo "üì¶ Current version in code: $version"

      - name: Get latest release
        id: latest
        run: |
          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$latest_tag" ]; then
            echo "version=0.0.0" >> $GITHUB_OUTPUT
            echo "üì≠ No previous releases found"
          else
            latest_version=${latest_tag#v}
            echo "version=$latest_version" >> $GITHUB_OUTPUT
            echo "üìå Latest release: $latest_version"
          fi

      - name: Compare versions
        id: compare
        run: |
          current="${{ steps.version.outputs.version }}"
          latest="${{ steps.latest.outputs.version }}"

          echo "Comparing versions:"
          echo "  Current: $current"
          echo "  Latest:  $latest"

          if [ "$latest" = "0.0.0" ]; then
            echo "üéâ First release detected!"
            echo "should_release=true" >> $GITHUB_OUTPUT
          elif printf '%s\n%s\n' "$latest" "$current" | sort -V -C; then
            if [ "$current" != "$latest" ]; then
              echo "‚úÖ Version increased: $latest ‚Üí $current"
              echo "should_release=true" >> $GITHUB_OUTPUT
            else
              echo "‚è∏Ô∏è  Version unchanged - skipping release"
              echo "should_release=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "‚ö†Ô∏è  Version decreased: $latest ‚Üí $current (skipping)"
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi

  test:
    needs: check-version
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: ['2.7', '3.3']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby ${{ matrix.ruby }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Run tests
        run: bundle exec rspec

      - name: Run RuboCop
        run: bundle exec rubocop

  release:
    needs: [check-version, test]
    if: needs.check-version.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Build gem
        run: |
          bundle install
          gem build sumologic-query.gemspec
          ls -lh *.gem

      - name: Create git tag
        id: tag
        run: |
          version="${{ needs.check-version.outputs.current_version }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag -a "v${version}" -m "Release v${version}

          Auto-released by GitHub Actions
          All tests passed ‚úÖ"

          git push origin "v${version}"
          echo "tag_name=v${version}" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: notes
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.generateReleaseNotes({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: '${{ steps.tag.outputs.tag_name }}',
            });
            return data.body;
          result-encoding: string

      - name: Publish to RubyGems
        env:
          GEM_HOST_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}
        run: |
          mkdir -p ~/.gem
          cat << EOF > ~/.gem/credentials
          ---
          :rubygems_api_key: ${GEM_HOST_API_KEY}
          EOF
          chmod 0600 ~/.gem/credentials
          gem push *.gem
          echo "‚úÖ Published to RubyGems"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag_name }}
          files: '*.gem'
          body: |
            ## Installation

            ```bash
            # Via RubyGems
            gem install sumologic-query

            # Via Homebrew (available after tap updates)
            brew tap patrick204nqh/tap
            brew install sumologic-query
            ```

            ## What's Changed

            ${{ steps.notes.outputs.result }}

            ## Links

            - üì¶ [RubyGems Package](https://rubygems.org/gems/sumologic-query/versions/${{ needs.check-version.outputs.current_version }})
            - üìñ [Documentation](https://github.com/patrick204nqh/sumologic-query#readme)
            - üêõ [Report Issues](https://github.com/patrick204nqh/sumologic-query/issues)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
